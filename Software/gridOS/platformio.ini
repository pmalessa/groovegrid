[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
lib_compat_mode = off
board_build.partitions = src/partition_gridOS.csv

lib_deps = FastLED, gridOS_BLE, ArduinoJson
build_flags = -fexceptions
debug_tool = jlink