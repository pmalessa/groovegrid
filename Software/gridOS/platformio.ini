[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
monitor_speed = 115200
board_build.partitions = partition_gridOS.csv

lib_deps = FastLED@3.3.2_gridOS, gridOS_BLE@1.0.4_gridOS, ArduinoJson
build_flags = -fexceptions
debug_tool = jlink